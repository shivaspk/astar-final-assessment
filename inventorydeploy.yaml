apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
spec:
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
      - name: inventory
        image: shivaspk/astar-inventorys-api
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:sqlserver://db-mssql
          - name: SPRING_DATASOURCE_USERNAME
            value: sa
          - name: SPRING_DATASOURCE_PASSWORD
            value: January2018
          - name: SPRING_RABBITMQ_HOST
            value: rabbitmq           
          - name: SPRING_RABBITMQ_PORT
            value: "5672"   
---
apiVersion: v1
kind: Service
metadata:
  name: inventory
spec:
  type: NodePort
  selector:
    app: inventory
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 31244

